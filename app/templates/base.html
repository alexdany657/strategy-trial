<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/trash.css')}}">

        <title>Need Title</title>

    </head>

        <div>
            <img src="{{ url_for('static',filename='pictures/pic.png') }}" alt="-_-">
